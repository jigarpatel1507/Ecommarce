<div class="container my-5">
    <div class="row align-items-center">

        <!-- Left Image -->
        <div class="col-md-6 d-none d-md-block">
            <img src="/assets/images/login-image.png" alt="Shopping cart" class="img-fluid"
                style="max-width: 80%; height: auto;">
        </div>

        <!-- Right Form -->
        <div class="col-lg-6 col-md-12">
            <h2 class="fw-bold mb-2">Log in to Exclusive</h2>
            <p class="text-muted mb-4">Enter your details below</p>

            <form>
                <input type="text" class="form-control border-0 border-bottom mb-3 shadow-none"
                    placeholder="Email or Phone Number">

                <input type="password" class="form-control border-0 border-bottom mb-4 shadow-none"
                    placeholder="Password">

                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-danger px-4">Log In</button>
                    <a href="#" class="text-danger small">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
